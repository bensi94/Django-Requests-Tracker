{% load format_tags %}
<div class="title is-4">{{ title }}</div>
<table class="table is-fullwidth header-table">
    <thead>
        <tr>
            <th>KEY</th>
            <th>VALUE</th>
        </tr>
    </thead>
    <tbody>
        {% for key, value in key_value_dict.items %}
            <tr>
                <td><strong>{{ key }}</strong></td>
                <td>{{ value|pprint_datastructure_values }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
